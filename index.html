<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <h1 id="header"><span id="spaner">Labib's Palindrome Checker</span></h1>


    <div id="EnterTextDiv">
        <p><span id="EnterTextSpan">Enter in text to check for a palindrome:</span></p>
    </div>
    
    
    <div id="textStyle">
        <span id="textStyleSpan">
            <input src="text" id="text-input">
            <button id="check-btn">Check</button>
        </span>
    </div>

    <div id="result"></div>

    <p id="defintion">A palindrome is a word, number, phrase, or other sequence of symbols that reads the same backwards
        as forwards</p>

    <script src="script.js"></script>
</body>

</html>
